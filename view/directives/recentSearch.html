<div class="row customSearch">           
    <h3 class="panel-title col-md-12 col-md-offset-1">
        {{match.model.name}}    <img width = '50px' height = '50px' ng-src = 'http://openweathermap.org/img/w/{{match.model.weatherResult.list[0].weather[0].icon}}.png'/>

    <!--{{match.model.weatherResult.list[0].dt*1000 | date: 'MMM d, y'}},-->
    Max:{{match.model.weatherResult.list[0].temp.day}}&#8451,
    Min:{{match.model.weatherResult.list[0].temp.night}}&#8451 </h3>  
    <hr/>
</div>
